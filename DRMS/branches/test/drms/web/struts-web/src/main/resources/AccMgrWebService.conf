# PSS2 Web Service Client Configuration File
#
# The configuration file can be used to override the default values for various
# properties. The default property values are given (commented out) for 
# reference. The only properties tha must be specifed are the username and
# password which will be provided by the PSS2 operator.


# web service endpoint host
endPointHost=localhost

# set port to this if not using SSL
endPointPort=8080

# web service endpoint path
endPointPath=ACCMGR/ACCMGR

# application domain 
domainName=PSS2

# username and password reqd only if secure webservice
#username=accmgrservice
#password=PSS2Akua

# ssl (only "true" will use ssl)
#ssl=true

# ssl trust store file
#trustStore=./cacerts.jks
#trustStore=../resource/pss2/cacerts.jks

# ssl trust store password
#trustStorePassword=epriceLBL
