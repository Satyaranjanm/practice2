# PSS2 Web Service Client Configuration File
#
# The configuration file can be used to override the default values for various
# properties. The default property values are given (commented out) for 
# reference. The only properties that must be specifed are the username and
# password which will be provided by the PSS2 operator.

# java.util.logging level (SEVERE, WARNING, INFO, CONFIG, FINE, FINER, FINEST) 
#logLevel=INFO

# web service endpoint host (pge.openadr.com is the default)
#endPointHost=pge.openadr.com
#endPointHost=sce.openadr.com
#endPointHost=sdge.openadr.com
#endPointHost=lbl.openadr.com
endPointHost=localhost

# web service endpoint port
#endPointPort=443
# for the akuacom test server use:
endPointPort=8443

# web service endpoint path
#endPointPath=PSS2WS/PSS2WS

# web service polling period in milliseconds
#pollPeriodMS=60000

# statisics logging period in milliseconds (0 for none)
#statsLoggingPeriodMS=60000

# username and password
username=test.test
password=Test_1234

# ssl (only "true" will use ssl)
ssl=true

# ssl trust store file
trustStore=./cacerts.jks

# ssl trust store password
trustStorePassword=epriceLBL
