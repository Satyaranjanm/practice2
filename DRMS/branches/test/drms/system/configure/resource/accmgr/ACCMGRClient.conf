# ACCMGR Web Service Client Configuration File
#
# The configuration file can be used to override the default values for various
# properties. The default property values are given (commented out) for 
# referemce. The only properties tha must be specifed are the username and
# password which will be provided by the ACCMGR operator.


# web service endpoint host
#endPointHost=www.electricprice.net
endPointHost=localhost

# web service endpoint port
#endPointPort=443
endPointPort=8080

# web service endpoint path
endPointPath=AccMgrWS/AccMgrWS

# application domain 
domainName=PSS2

# username and password reqd only if secure webservice
username=accmgrservice
password=PSS2Akua

# ssl (only "true" will use ssl)
ssl=false

# ssl trust store file, use runtime jboss conf path
#trustStore=./cacerts.jks
#trustStore=../resources/accmgr/cacerts.jks

# ssl trust store password
#trustStorePassword=epriceLBL
